<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybe Tech-Gallery</title>
</head>
<body>
  <header class="header-container">
    <img class="header-img" src="/images/trybe-logo.jpg" alt="Logo da Trybe">
    <h1 class="header-title">TRYBE TECH-GALLERY</h1>
    <a class="header-login" href="#signup">SIGN-UP</a>
  </header>
  <section class="text-section">
    <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
  </section>
  <section class="gallery">
    <section class="gallery-card">
      <h4 class="card-title">HTML</h4>
      <img class="card-image" src="/images/html-logo.png" alt="Logo HTML">
    </section>
    <section class="gallery-card">
      <h4 class="card-title">CSS</h4>
      <img class="card-image" src="/images/css-logo.png" alt="Logo CSS">
    </section>
    <section class="gallery-card">
      <h4 class="card-title">JAVASCRIPT</h4>
      <img class="card-image" src="/images/javaScript-logo.png" alt="Logo JavaScript">
    </section>
    <section class="gallery-card">
      <h4 class="card-title">REACT</h4>
      <img class="card-image" src="/images/react-logo.png" alt="Logo React">
    </section>
    <section class="gallery-card">
      <h4 class="card-title">RTL</h4>
      <img class="card-image" src="/images/rtl-logo.png" alt="Logo RTL">
    </section>
    <section class="gallery-card">
      <h4 class="card-title">REDUX</h4>
      <img class="card-image" src="/images/redux-logo.png" alt="Logo Redux">
    </section>
  </section>
</body>
</html>
